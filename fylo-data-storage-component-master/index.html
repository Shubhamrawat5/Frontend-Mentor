<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="section">
    <div class="main-section">
      <div class="main-section-part">
        <img src="images/logo.svg" alt="logo">
        <div class="icons">
          <div><img class="icon-1" src="images/icon-document.svg" alt="document"></div>
          <div><img class="icon-2" src="images/icon-folder.svg" alt="folder"></div>
          <div><img class="icon-3" src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>
    </div>

    <div class="info-section">

      <h4 class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</h4>

      <div class="popout">
        <h2>185</h2>GB LEFT

      </div>

      <div class="progress-bar">
        <div class="progress">
          <div class="progress-circle">
          </div>
        </div>
      </div>

      <div class="start">
        0 GB
      </div>
      <div class="end">
        1000 GB
      </div>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://github.com/Shubhamrawat5">Shubham Rawat</a>.
  </div>
</body>

</html>
