<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <h2>WE'RE LAUNCHING SOON</h2>

    <div class="timer">
      <div class="box">
        <div class="inner-box days">
          <div class="line"></div>
          <h4>10</h4>
        </div>
        <p>DAYS</p>
      </div>

      <div class="box">
        <div class="inner-box hours">
          <div class="line"></div>
          <h4>06</h4>
        </div>
        <p>HOURS</p>
      </div>

      <div class="box">
        <div class="inner-box minutes">
          <div class="line"></div>
          <h4>00</h4>
        </div>
        <p>MINUTES</p>
      </div>

      <div class="box">
        <div class="inner-box seconds effect">
          <div class="line"></div>
          <h4>10</h4>
        </div>
        <p>SECONDS</p>
      </div>

    </div>
  </div>
  <footer>
    <div class="social">
      <img src="images/icon-facebook.svg" alt="fb">
      <img src="images/icon-pinterest.svg" alt="pin">
      <img src="images/icon-instagram.svg" alt="insta">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/Shubhamrawat5">Shubham Rawat</a>.
    </div>
  </footer>

</body>
<script src="index.js">

</script>

</html>
